<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Referral System</title>
    <link rel="stylesheet" href="stylelink2.css">
</head>
<body>
    <div class="container">
        <h1>Referral System</h1>
        <!-- Registration Form -->
        <form id="registrationForm" class="neumorphic-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="referralCode">Referral Code (Optional):</label>
            <input type="text" id="referralCode" name="referralCode">

            <button type="submit">Register</button>
        </form>

        <!-- User Referral Info -->
        <div id="userReferralInfo" class="neumorphic-card hidden">
            <p>Your Referral Link:</p>
            <div class="referral-link">
                <input type="text" id="referralLink" readonly>
                <button id="copyButton">Copy</button>
            </div>
            <p>Your Referral Code: <span id="userReferralCode"></span></p>
        </div>

        <!-- Invited Members List -->
        <div id="invitedMembers" class="neumorphic-card hidden">
            <h2>Invited Members</h2>
            <ul id="membersList"></ul>
        </div>
    </div>
    <script src="reflink2.js"></script>
</body>
</html>
