<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism Referral System</title>
  <link rel="stylesheet" href="refsys.css">
</head>
<body>
  <div class="container">
    <h1>Referral System</h1>
    <div class="form-group" id="signup-section">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username">
      <button id="signup-btn">Sign Up</button>
    </div>

    <div id="user-section" class="hidden">
      <h2>Welcome, <span id="current-user"></span>!</h2>
      <p>Your Referral Code: <strong id="referral-code"></strong></p>
      <h3>Invited Friends:</h3>
      <ul id="invited-list"></ul>
      <p>Total Invited: <span id="invited-count">0</span></p>
    </div>

    <div class="form-group">
      <label for="referral">Have a Referral Code?</label>
      <input type="text" id="referral" placeholder="Enter referral code">
      <button id="join-btn">Join with Referral</button>
    </div>
  </div>
  <script src="refsys.js"></script>
</body>
</html>
