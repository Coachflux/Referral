<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral System</title>
  <link rel="stylesheet" href="refsys.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Referral Registration System</h1>
    
    <!-- Registration Form -->
    <form id="registrationForm" class="registration-form">
      <input type="text" id="userName" placeholder="Enter your name" class="input" required>
      <input type="text" id="referralCode" placeholder="Enter referral code (optional)" class="input">
      <button type="submit" class="button">Register</button>
    </form>
    
    <h2>Registered Users:</h2>
    <ul id="usersList" class="users-list"></ul>
  </div>

  <script src="refsys.js"></script>
</body>
</html>
