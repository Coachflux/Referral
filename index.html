<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism Referral System</title>
  <link rel="stylesheet" href="refsys.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Referral System</h1>

    <div class="referral-box">
      <input type="text" id="userName" placeholder="Enter your name" class="input">
      <button id="registerBtn" class="button">Register</button>
    </div>

    <div id="referralInfo" class="referral-info">
      <h2>Referral Details:</h2>
      <p id="referralCodeDisplay" class="referral-code"></p>
      <p>Referral Count: <span id="referralCount">0</span></p>
    </div>

    <div class="invite-box">
      <input type="text" id="friendName" placeholder="Enter friend's name" class="input">
      <button id="inviteBtn" class="button">Invite</button>
    </div>

    <h2>Invited Members:</h2>
    <ul id="invitedList" class="invited-list"></ul>
  </div>

  <script src="refsys.js"></script>
</body>
</html>
