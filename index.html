<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism Referral System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Referral System</h1>
    
    <div class="referral-box">
      <input type="text" id="userName" placeholder="Enter your name" class="input">
      <button id="generateBtn" class="button">Generate Referral Code</button>
    </div>
    
    <div id="referralCode" class="referral-code"></div>
    
    <h2>Referrals:</h2>
    <ul id="referralsList" class="referrals-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
