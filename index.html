
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referrals</title>
  <link rel="stylesheet" href="stylink.css">
  <link rel="stylesheet" href="sty.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Referral System</h1>

    <div class="referral-section">
      <p id="userInfo">Welcome, <span id="userName">Guest</span></p>
      <p>Your Referral Link:</p>
      <div class="referral-link">
        <input type="text" id="referralLink" readonly class="input">
        <button id="copyLink" class="button">Copy</button>
      </div>
    </div>

    <!-- User Registration -->
    <div class="referral-box">
      <h2>Register</h2>
      <input type="text" id="userName" placeholder="Enter your name" class="input">
      <button id="registerBtn" class="button">Register</button>
    </div>

    <!-- Referral Code -->
    <div id="referralSection" class="referral-section hidden">
      <p id="referralCodeDisplay" class="referral-code"></p>
      <h3>Your Invited Members</h3>
      <ul id="invitedMembersList" class="users-list"></ul>
      <p>Total Referrals: <span id="referralCount">0</span></p>
    </div>

    <!-- Friend Registration -->
    <div class="referral-box">
      <h2>Invite a Friend</h2>
      <input type="text" id="friendName" placeholder="Friend's name" class="input">
      <input type="text" id="friendReferralCode" placeholder="Your referral code" class="input">
      <button id="inviteBtn" class="button">Invite</button>
    </div>
  </div>

    <h2>Your Referrals</h2>
    <p>Referral Count: <span id="referralCount">0</span></p>
    <ul id="referralList" class="referral-list"></ul>

    <div class="registration-section">
      <h2>Register Here</h2>
      <form id="registrationForm">
        <input type="text" id="nameInput" placeholder="Enter your name" class="input" required>
        <input type="hidden" id="referrerInput">
        <button type="submit" class="button">Register</button>
      </form>
    </div>
  </div>

  <script src="reflink.js"></script>
  <script src="ref.js"></script>
</body>
</html>
