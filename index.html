
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Pop-up</title>
    <link rel="stylesheet" href="stylepop.css">
</head>
<body>
    <div id="popup-wrapper" class="hidden">
        <div id="popup">
            <img src="your-image.jpg" alt="Popup Image" class="popup-image">
            <button id="claim-button" class="neumorphic-button">Claim</button>
            <button id="close-button" class="neumorphic-button">Close</button>
        </div>
    </div>
    <script src="pop-up.js"></script>
</body>
</html>
