
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Wallet</title>
    <link rel="stylesheet" href="wallet.css">
</head>
<body>
    <div class="wallet-container">
        <div class="credit-card">
            <div class="card-logo">
                <img src="card-logo.png" alt="Card Logo">
            </div>
            <div class="card-number">1234 5678 9012 3456</div>
            <div class="card-holder">
                <span class="label">Card Holder</span>
                <span class="value">John Doe</span>
            </div>
            <div class="card-balance">
                <span class="label">Balance</span>
                <span class="value">$5,000.00</span>
            </div>
        </div>
        <div class="button-group">
            <button class="neumorphic-btn">Send</button>
            <button class="neumorphic-btn">Receive</button>
            <button class="neumorphic-btn">Notifications</button>
        </div>
        <form class="transaction-form">
            <input type="text" placeholder="Recipient Name" required>
            <input type="number" placeholder="Amount" required>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
